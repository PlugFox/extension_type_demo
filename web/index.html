<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
  <title>Extension Type</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    input,
    button {
      display: block;
      margin: 10px auto;
    }
  </style>
  <script>
    var savedValue = '';
    function clearInput() {
      document.getElementById('dataInput').value = '';
    }
  </script>
</head>

<body>
  <div class="container">
    <input type="text" id="dataInput" placeholder="Enter some data">
    <button id="saveButton">Save to Local Storage</button>
    <button id="loadButton">Load from Local Storage</button>
    <button id="clearButton">Clear Input</button>
  </div>
  <script defer src="main.dart.js"></script>
</body>

</html>
